<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" href="./assets/img/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Lexend+Deca:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <img src="./assets/img/illustration-hero.svg" alt="" class="card-img" />
      <div class="order-summary">
        <h2>Order Summary</h2>
        <p class="info">
          You can now listen to millions of songs,audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="price">
          <div class="icon">
            <img src="./assets/img/icon-music.svg" />
            <div>
              <h5>Annual Plan</h5>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="btn">Proceed to Payment</button
        ><a href="#" class="cancel">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
